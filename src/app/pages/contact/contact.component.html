<!-- Hero Section -->
<section class="relative h-[60vh] min-h-[500px] flex items-center justify-center overflow-hidden">
  <div class="hero-bg absolute inset-0 w-full h-full">
    <img src="assets/images/contact/hero-bg.jpg" alt="Contact Us" class="w-full h-full object-cover">
    <div class="overlay absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black/70"></div>
  </div>
  
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-1/2 -left-1/2 w-full h-full bg-gradient-to-br from-[var(--primary)]/5 to-transparent rounded-full blur-3xl transform rotate-12 animate-pulse"></div>
    <div class="absolute -bottom-1/2 -right-1/2 w-full h-full bg-gradient-to-tl from-[var(--primary-light)]/5 to-transparent rounded-full blur-3xl transform -rotate-12 animate-pulse"></div>
  </div>

  <div class="hero-content relative text-center max-w-4xl px-4 z-10">
    <span class="inline-block px-4 py-2 rounded-full bg-[var(--primary)]/10 text-[var(--primary)] text-sm font-medium mb-6 backdrop-blur-sm animate-bounce-subtle">Get in Touch</span>
    <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 drop-shadow-lg animate-text-shine">
      Let's Start <br/>
      <span class="relative inline-block">
        Planning Your Event
        <span class="absolute -bottom-2 left-0 w-full h-1 bg-gradient-to-r from-[var(--primary)] to-[var(--primary-light)] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500"></span>
      </span>
    </h1>
    <p class="text-xl md:text-2xl text-white/90 max-w-2xl mx-auto animate-fade-in-up">
      Get in touch with our team to discuss your event requirements and let us help you create something extraordinary.
    </p>
  </div>
</section>

<!-- Contact Details -->
<section class="section bg-[var(--bg-primary)] py-24 relative overflow-hidden">
  <!-- Modern Background Pattern -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_center,_var(--primary)_1px,_transparent_1px)] bg-[length:20px_20px] opacity-[0.03]"></div>
  </div>

  <div class="container relative">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div *ngFor="let detail of contactDetails; let i = index" class="glass-card p-8 text-center transform hover:scale-105 transition-all duration-300 hover-glow" [style.animation-delay]="i * 100 + 'ms'">
        <div class="w-20 h-20 bg-gradient-to-br rounded-2xl flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform duration-300" [ngClass]="detail.color">
          <i [class]="detail.icon + ' text-4xl text-white'"></i>
        </div>
        <h3 class="text-xl font-bold mb-4 text-gradient">{{ detail.title }}</h3>
        <div class="space-y-2">
          <p *ngFor="let item of detail.details" class="text-[var(--text-secondary)]">
            {{ item }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Contact Form -->
<section class="section bg-[var(--bg-secondary)] py-24 relative overflow-hidden">
  <!-- Modern Background Pattern -->
  <div class="absolute inset-0">
    <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_center,_var(--primary)_1px,_transparent_1px)] bg-[length:30px_30px] opacity-[0.02]"></div>
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-[var(--primary)]/5 to-transparent"></div>
  </div>

  <div class="container relative">
    <div class="max-w-4xl mx-auto">
      <div class="glass-card p-8 md:p-12">
        <h2 class="text-3xl md:text-4xl font-bold mb-8 text-center text-gradient">Send Us a Message</h2>

        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="form-group">
              <label for="name" class="block text-sm font-medium text-[var(--text-secondary)] mb-1">Name</label>
              <input type="text" id="name" [(ngModel)]="contactInfo.name" name="name"
                class="w-full px-4 py-3 rounded-lg border border-[var(--primary)]/20 bg-white/5 backdrop-blur-sm text-[var(--text-primary)] focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent transition-all duration-200">
            </div>

            <div class="form-group">
              <label for="email" class="block text-sm font-medium text-[var(--text-secondary)] mb-1">Email</label>
              <input type="email" id="email" [(ngModel)]="contactInfo.email" name="email"
                class="w-full px-4 py-3 rounded-lg border border-[var(--primary)]/20 bg-white/5 backdrop-blur-sm text-[var(--text-primary)] focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent transition-all duration-200">
            </div>
          </div>

          <div class="form-group">
            <label for="phone" class="block text-sm font-medium text-[var(--text-secondary)] mb-1">Phone</label>
            <input type="tel" id="phone" [(ngModel)]="contactInfo.phone" name="phone"
              class="w-full px-4 py-3 rounded-lg border border-[var(--primary)]/20 bg-white/5 backdrop-blur-sm text-[var(--text-primary)] focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent transition-all duration-200">
          </div>

          <div class="form-group">
            <label for="subject" class="block text-sm font-medium text-[var(--text-secondary)] mb-1">Subject</label>
            <input type="text" id="subject" [(ngModel)]="contactInfo.subject" name="subject"
              class="w-full px-4 py-3 rounded-lg border border-[var(--primary)]/20 bg-white/5 backdrop-blur-sm text-[var(--text-primary)] focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent transition-all duration-200">
          </div>

          <div class="form-group">
            <label for="message" class="block text-sm font-medium text-[var(--text-secondary)] mb-1">Message</label>
            <textarea id="message" [(ngModel)]="contactInfo.message" name="message" rows="5"
              class="w-full px-4 py-3 rounded-lg border border-[var(--primary)]/20 bg-white/5 backdrop-blur-sm text-[var(--text-primary)] focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent transition-all duration-200"></textarea>
          </div>

          <button type="submit"
            class="w-full text-lg py-4 bg-[var(--primary)] text-white font-semibold rounded-full hover:bg-[var(--primary-dark)] transition-all duration-300 hover:-translate-y-1 hover:shadow-lg group">
            <span class="relative z-10">Send Message</span>
            <div class="absolute inset-0 bg-gradient-to-r from-[var(--primary-light)] to-[var(--primary)] opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-full"></div>
          </button>
        </form>

        <div *ngIf="formSubmitted"
          class="mt-6 p-4 bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 rounded-lg animate-fade-in">
          Thank you for your message! We'll get back to you soon.
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Map Section -->
<section class="section bg-[var(--bg-primary)] py-24 relative overflow-hidden">
  <!-- Modern Background Pattern -->
  <div class="absolute inset-0">
    <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_center,_var(--primary)_1px,_transparent_1px)] bg-[length:25px_25px] opacity-[0.02]"></div>
    <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-bl from-[var(--primary)]/5 to-transparent"></div>
  </div>

  <div class="container relative">
    <div class="glass-card p-8">
      <h2 class="text-3xl md:text-4xl font-bold mb-8 text-center text-gradient">Find Us</h2>
      <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden shadow-xl">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.15830869428!2d-74.119763973046!3d40.69766374874431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1646781234567!5m2!1sen!2s"
          width="100%" height="450" style="border: 0" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
</section>
