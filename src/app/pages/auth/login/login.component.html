<!-- Login Modal -->
<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!-- Background overlay -->
  <div class="fixed inset-0 bg-gray-500 dark:bg-gray-900 bg-opacity-75 dark:bg-opacity-75 transition-opacity"></div>

  <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
    <div class="relative transform overflow-hidden rounded-lg bg-white dark:bg-gray-800 px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6 animate-on-scroll scale-in" #animateOnScroll>
      <!-- Close button -->
      <div class="absolute right-0 top-0 pr-4 pt-4">
        <button type="button" 
                class="rounded-md bg-white dark:bg-gray-800 text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                (click)="router.navigate(['/signup'])">
          <span class="sr-only">Close</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Login Form -->
      <div class="sm:flex sm:items-start">
        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
          <h3 class="text-2xl font-semibold leading-6 text-gray-900 dark:text-white mb-6" id="modal-title">
            Welcome Back
          </h3>

          <!-- Google Login -->
          <button (click)="loginWithGoogle()"
                  [disabled]="isLoading"
                  class="w-full btn btn-outline text-lg px-8 py-4 hover-scale hover-glow inline-flex items-center justify-center mb-8">
            <img src="assets/images/google-logo.png" alt="Google" class="w-6 h-6 mr-2">
            Continue with Google
          </button>

          <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white dark:bg-gray-800 text-gray-500">Or continue with email</span>
            </div>
          </div>

          <!-- Email Login Form -->
          <form (ngSubmit)="loginWithEmail()" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
              <input type="email" 
                     id="email" 
                     [(ngModel)]="loginForm.email" 
                     name="email"
                     required
                     class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 
                            bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                            focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                            transition-colors duration-200">
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
              <input type="password" 
                     id="password" 
                     [(ngModel)]="loginForm.password" 
                     name="password"
                     required
                     class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 
                            bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                            focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                            transition-colors duration-200">
            </div>

            <button type="submit" 
                    [disabled]="isLoading"
                    class="btn btn-primary w-full text-lg py-4 hover-scale hover-glow">
              <span *ngIf="!isLoading">Sign In</span>
              <span *ngIf="isLoading" class="inline-flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Signing in...
              </span>
            </button>
          </form>

          <!-- Error Message -->
          <div *ngIf="errorMessage" 
               class="mt-6 p-4 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 
                      rounded-lg animate-fade-in">
            {{errorMessage}}
          </div>

          <!-- Signup Link -->
          <div class="mt-8 text-center">
            <p class="text-gray-600 dark:text-gray-300">
              Don't have an account? 
              <a routerLink="/signup" class="text-indigo-600 dark:text-indigo-400 hover:underline">
                Sign up
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
