<!-- Hero Section -->
<section class="relative min-h-[50vh] flex items-center justify-center bg-gray-900">
  <div class="absolute inset-0">
    <img
      src="../../../assets/images/services-bg.jpg"
      alt="Services Background"
      class="w-full h-full object-cover"
    >
    <div class="absolute inset-0 bg-[rgb(172,20,36)]/80"></div>
  </div>
  <div class="relative container mx-auto px-4 text-center">
    <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">Our Services</h1>
    <p class="text-xl text-white/90 max-w-2xl mx-auto">
      Discover our comprehensive range of event planning and management services
    </p>
  </div>
</section>

<!-- Services Grid -->
<section class="py-16">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let service of services"
        class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300"
      >
        <div class="relative h-48">
          <img
            [src]="service.image"
            [alt]="service.title"
            class="w-full h-full object-cover"
          >
          <div class="absolute inset-0 bg-gradient-to-t from-[rgb(172,20,36)]/80 to-transparent"></div>
        </div>
        <div class="p-6">
          <div class="flex items-center mb-4">
            <i [class]="service.icon" class="text-[rgb(172,20,36)] text-2xl mr-3"></i>
            <h3 class="text-xl font-semibold text-gray-900">
              {{ service.title }}
            </h3>
          </div>
          <p class="text-gray-600 mb-4">
            {{ service.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- CTA Section -->
<section class="py-16 bg-[rgb(172,20,36)]">
  <div class="container mx-auto px-4">
    <div class="max-w-3xl mx-auto text-center">
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-6">
        Ready to Plan Your Event?
      </h2>
      <p class="text-xl text-white/90 mb-8">
        Let's create something extraordinary together. Contact us today to get started.
      </p>
      <a
        routerLink="/contact"
        class="bg-white hover:bg-gray-100 text-[rgb(172,20,36)] px-8 py-3 rounded-md text-lg font-medium transition-colors duration-300"
      >
        Get in Touch
      </a>
    </div>
  </div>
</section>
